<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Colisiones - Diana Campos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-4">
        <h1 class="display-5">Mini Juego de Colisiones</h1>
        <p class="text-secondary">Nivel 1 al 10 | 100 bolitas en total</p>
        
        <div style="position: relative; display: inline-block;">
            <canvas id="canvasColisiones"></canvas>
            
            <div id="contenedorBotonNext" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
                <button id="btnSiguienteNivel" class="btn btn-success btn-lg shadow-lg" style="padding: 20px 40px; font-size: 24px; font-weight: bold;">
                    Â¡Nivel Terminado! <br> CLIC PARA SIGUIENTE
                </button>
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-outline-danger" onclick="location.reload()">Reiniciar Juego Completo</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
