<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Colisiones - Arcade Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-3">
        <h1>Mini juego de Colisiones</h1>
        
        <div class="row g-2 mb-3 mt-4">
            <div class="col-4">
                <div class="stat-panel">NIVEL: <span id="val-nivel">1 / 10</span></div>
            </div>
            <div class="col-4">
                <div class="stat-panel">ELIMINADOS: <span id="val-eliminados">0 / 100</span></div>
            </div>
            <div class="col-4">
                <div class="stat-panel">PROGRESO: <span id="val-progreso">0 %</span></div>
            </div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="canvasColisiones"></canvas>
            
            <div id="contenedorBotonNext">
                <button id="btnSiguienteNivel">
                    ¡FASE TERMINADA!<br>SIGUIENTE FASE
                </button>
            </div>
        </div>

        <div class="mt-4">
    <button class="btn btn-restart" onclick="reiniciarJuego()">REINICIAR JUEGO</button>
</div>
    </div>

    <script src="js/main.js"></script>
</body>
<footer class="footer-arcade mt-5">
    <div class="container text-center">
        <hr class="footer-line">
        <p class="mb-1"><strong>Campos Lozano Diana Denise</strong></p>
        <p class="mb-1">Ingeniería en Tecnologías de la Información y Comunicaciones</p>
        <p class="mb-3 text-neon-small">9no Semestre</p>
        <p class="copyright">© 2026 | Pachuca, Hidalgo</p>
    </div>
</footer>
</html>
